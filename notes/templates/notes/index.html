<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Djorg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "/css/mystyle.css" %}" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Here are your Notes</h1>
    <div class="django-two">
        {% if note %}
        <table>
            <thead>
                <th>Title</th>
                <th>Content</th>
            </thead>

            {% for n in note %}
            <tr>
                <td>{{n.title}}</td>
                <td>{{n.content}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>NO NOTES FOUND!</p>
        {% endif %}

        <p>Yeah I finally got it. I can see my notes!</p>

    </div>
</body>

</html>
